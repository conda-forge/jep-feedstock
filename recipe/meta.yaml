{% set name = "jep" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fb27b1e95c58d1080dabbbc9eba9e99e69e4295f67df017b70df20f340c150bb

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [not linux]
  missing_dso_whitelist:
    # jep uses LD_PRELOAD to set the correct path to libjvm.so at runtime.
    - '*/libjvm.so'

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - openjdk ==8.*
    - numpy
  run:
    - python
    - openjdk ==8.*
    - {{ pin_compatible('numpy') }}

test:
  commands:
    - jep test.py
  files:
    - test.py

about:
  home: https://github.com/ninia/jep
  license: zlib/libpng
  license_family: OTHER
  license_file: LICENSE
  summary: Jep embeds CPython in Java
  dev_url: https://github.com/ninia/jep

extra:
  recipe-maintainers:
    - CJ-Wright
